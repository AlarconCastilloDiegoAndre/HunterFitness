name: hunter_fitness_app
description: A gamified fitness app inspired by Solo Leveling where users become hunters and level up through workouts.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP requests para conectar con la API de Azure
  http: ^1.1.0
  
  # State management y navegación
  provider: ^6.1.1
  
  # Local storage para datos offline y cache
  shared_preferences: ^2.2.2
  
  # JSON handling y serialización
  json_annotation: ^4.8.1
  
  # Material Design icons adicionales
  cupertino_icons: ^1.0.6
  
  # Para animaciones y efectos visuales (futuro)
  # lottie: ^2.7.0
  
  # Para notificaciones push (futuro)
  # firebase_messaging: ^14.7.9
  
  # Para almacenamiento de imágenes (futuro)
  # image_picker: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting y análisis de código
  flutter_lints: ^3.0.0
  
  # JSON code generation (futuro)
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  # Assets para la app
  assets:
    - assets/images/
    - assets/animations/
    - assets/sounds/
    - assets/icons/
    
  # Configuración de fuentes personalizadas (opcional)
